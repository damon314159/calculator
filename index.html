<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link href="style.css" rel="stylesheet">
  <script src="script.js", defer></script>
</head>
<body>
  <div class="calc-body">
    <div class="display">
      <span>0</span>
    </div>
    <div class="button-panel">
      <div class="top-half">
        <button class="operator divide">รท</button>
        <button class="operator multiply">ร</button>
        <button class="operator subtract">-</button>
        <button class="operator add">+</button>
      </div>
      <div class="bottom-half">
        <div class="left-side">
          <div class="row-one">
            <button class="num 7">7</button>
            <button class="num 8">8</button>
            <button class="num 9">9</button>
          </div>
          <div class="row-two">
            <button class="num 4">4</button>
            <button class="num 5">5</button>
            <button class="num 6">6</button>
          </div>
          <div class="row-three">
            <button class="num 1">1</button>
            <button class="num 2">2</button>
            <button class="num 3">3</button>
          </div>
          <div class="row-four">
            <button class="point">.</button>
            <button class="num 0">0</button>
          </div>
        </div>
        <div class="right-side">
          <button class="del">&#x232B</button> <!--backspace symbol-->
          <button class="clear">C</button>
          <button class="equals">=</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
